name: ITMO Matrix Autograding 2025

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GCC, Python, and required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc python3 python3-pip git
          python3 -m pip install --upgrade pip
          python3 -m pip install numpy

      - name: Build matrix calculator
        run: |
          echo "Compiling main.c..."
          if gcc main.c -std=c23 -lm -o matrix 2>/dev/null; then
            echo "Compiled with -std=c23"
          else
            echo "Falling back to -std=c2x"
            gcc main.c -std=c2x -lm -o matrix
          fi
          ls -la

      - name: Clone 2025 test repository (with submodules)
        run: |
          git clone --recurse-submodules https://github.com/se-c-cpp-prog/public-tests-2025.git $GITHUB_WORKSPACE/public-tests-2025
          cd $GITHUB_WORKSPACE/public-tests-2025
          git submodule update --init --recursive
          ls -R testdata || true

      - name: Verify test suite location
        run: |
          if [ ! -f "$GITHUB_WORKSPACE/public-tests-2025/main.py" ]; then
            echo "Error: public-tests-2025/main.py not found!"
            exit 1
          fi
          if [ ! -d "$GITHUB_WORKSPACE/public-tests-2025/testdata/math/input" ]; then
            echo "Error: testdata folder missing!"
            exit 1
          fi

      - name: Run ITMO 2025 matrix tests
        run: |
          cd $GITHUB_WORKSPACE
          python3 public-tests-2025/main.py --program ./matrix --suite math

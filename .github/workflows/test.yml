name: ITMO Matrix Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: .

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install GCC
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc

      - name: Build matrix calculator
        run: |
          echo "Compiling main.c..."
          gcc main.c -std=c2x -O2 -lm -o matrix
          ls -la

      - name: Run ITMO 2025 matrix tests
        run: |
          echo "Running official test suite..."
          python3 public-tests-2025/main.py --program ./matrix --suite math

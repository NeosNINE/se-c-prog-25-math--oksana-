name: ITMO Matrix Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y gcc python3 python3-pip

      - name: Build project
       run: gcc main.c -std=c2x -lm -o matrix

      - name: Clone ITMO test suite
        run: git clone https://github.com/se-c-cpp-prog/public-tests-2025.git

      - name: Run tests
        run: python3 public-tests-2025/main.py .

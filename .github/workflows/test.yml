# .github/workflows/ci.yml
name: matrix-tests
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y gcc python3
      - name: Build
        run: gcc main.c -std=c2x -O2 -lm -o matrix
      - name: Run public tests
        run: |
          python3 public-tests-2025/main.py --program ./matrix --suite math
